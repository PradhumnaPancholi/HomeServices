        <meta charset="utf-8">

        <title>Sign Up Form</title>

    <body>

      <form action="index.html" method="post">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" >
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="number">Cell Phone:</label>
          <input type="text" id="password" name="user_password">
          
          <label for="text">Experience:</label>
          <input type="text" id="password" name="user_password">

          <label>Avaibility</label>
          <label>Monday</label>
          <input type="text" id="time" name="user_password" placeholder="from_____to______">
        
          <label>Tuesday</label>
          <input type="text" id="time" name="user_password" placeholder="from_____to______">

          <label>Wednesday</label>
          <input type="text" id="time" name="user_password" placeholder="from_____to______">

          <label>Thursday</label>
          <input type="text" id="time" name="user_password" placeholder="from_____to______">

          <label>Friday</label>
          <input type="text" id="time" name="user_password" placeholder="from_____to______">

          <label>Saturday</label>
          <input type="text" id="time" name="user_password" placeholder="from_____to______">

          <label>Synday</label>
          <input type="text" id="time" name="user_password" placeholder="from_____to______">

          
          
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Your profile</legend>
          <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
        <fieldset>
        <label for="job">Job Role:</label>
        <select id="job" name="user_job">
          <optgroup label="Home Service">
            <option value="Plumber"> Plumber </option>
						<option value="Electrician"> Electrician </option>
						<option value="Carpenter"> Carpenter</option>
						<option value="Painter"> Painter</option>
						<option value="Laundry Machine"> Laundry Machine</option>
						<option value="Drive-Way Snow Removal"> Drive-Way Snow Removal</option>
						<option value="Carpenter"> Carpenter</option>
          </optgroup>
         
        </select>
        
          
        
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
